# Session Share
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
#spring.redis.password=ufnoMvFvfb5XY8mMtfaZ/w==

# Tomcat
#server.session-timeout=30000000000
server.context-path=
server.tomcat.max-threads=0
server.tomcat.uri-encoding=UTF-8

# DataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/coin_platform?characterEncoding=utf8&characterSetResults=utf8&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=root
spring.datasource.password=root


# Hibernate
# Specify the DBMS

spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=none
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Log ###INFO###
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

